<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Миксер слов</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
</head>
<body>
	<main class="container" id="app">
		<h1>Миксер слов</h1>
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5 g-3">
			<div class="col" v-for="(block, index) in blocks">
				<div class="card">
					<div class="card-body">
						<p>
							<textarea class="form-control" rows="10" v-model="blocks[index]"></textarea>
						</p>
						<button class="btn btn-outline-danger btn-sm" v-on:click="deleteBlock(block)">
							<i class="fas fa-trash"></i> Удалить
						</button>
					</div>
				</div>
			</div>
			<div class="col">
				<button class="btn btn-outline-primary btn-sm" v-on:click="addBlock()">
					<i class="fas fa-plus"></i> Добавить
				</button>
			</div>
		</div>
		<div class="text-center pt-4 mt-md-3 pt-md-3">
			<button type="button" class="btn btn-primary btn-lg" :disabled="!mixButtonActive" v-on:click="mix()">Замиксовать</button>
		</div>
		<template v-if="result !== ''">
			<h2>Результат</h2>
			<textarea readonly class="form-control" rows="10" v-model="result"></textarea>
		</template>
	</main>
	<script defer src="https://unpkg.com/vue@3.0.7/dist/vue.global.prod.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
		integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
		integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
		crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
	<script type="module" src="./script.js"></script>
</body>
</html>
